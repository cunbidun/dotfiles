 conky.config = {
    -- locations
    alignment = 'top_right',
    gap_x = 50,
    gap_y = 100,


	  border_inner_margin = 5, 					-- margin between border and text
	  -- border_outer_margin = 5, 					-- margin between border and edge of window

	
    use_xft = true,
    xftalpha = 1,
    font = 'SauceCodePro Nerd Font:normal:size=10',
    text_buffer_size = 2048,
    update_interval = 1.0,
    total_run_times = 0,
    background = true,
    double_buffer = true,
    no_buffers = true,
    cpu_avg_samples = 5,
    imlib_cache_size = 0,
    own_window = true,
    own_window_class = 'Conky',
    own_window_argb_visual = true,
    own_window_argb_value = 0,
    own_window_transparent = false,
    own_window_type = 'override',
    own_window_hints = 'undecorated,below,skip_taskbar,sticky,skip_pager',
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    show_graph_scale = false,
    show_graph_range = false,
    short_units = true,
    override_utf8_locale = true,
    uppercase = false,

    -- color
    default_color = '#ffffff',
    color1 = '#BF616A', -- red
    color2 = '#D08770', -- orange
    color3 = 'f9e30f', -- yellow
    color5 = '#88C0D0', -- nord, ice
    color5 = '#5E81AC', -- blue
    color6 = '#A3BE8C', -- green
}
 
conky.text = [[
##########
# System #
##########
${font SauceCodePro Nerd Font:bold:size=12}${color5}System${font}
#
${color}Conky:${alignr}${color6}${conky_version}
${color}Window Manager:${alignr}${color6}${execi 65000 neofetch --stdout| grep WM | awk '{ print $2 }'}
${color}Uptime:${color6}${alignr}$uptime
${color}Kernel:${alignr}${color6}${machine} Linux ${kernel}
${color}Package Manager:${alignr}${color6}${execi 600 checkupdates | wc -l} new package(s)

#####################
# Processor section #
#####################
${color}${font SauceCodePro Nerd Font:bold:size=12}${color5}CPU${font}
${color}Processor:${alignr}${color6}${execi 65000 cat /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: //' | sed -e 's/Processor//'  | sed -e 's/(tm)/™/' | sed -e 's/(R)//' | sed -e 's/CPU//' | sed -e 's/@/:/' | sed -e 's/\ \ //' | sed -e 's/[0-9].[0-9][0-9]GHz//' | uniq}${color}@${color6}${freq_g 0}GHz
${color}CPUs Temperature:${alignr}${color6}${execi 5 sensors | awk '/Core 0/ {print substr($3, 2) }'}
${color}Motherboard Temperature:${alignr}${color6}${execi 5 sensors nct6798-isa-0290| awk '/SYSTIN/{ printf "%2.f\n" , $2 ; exit}'}°C
${color}CPU Fan:${alignr}${color6}${execi 5 sensors nct6798-isa-0290| awk '/fan2/{ printf "%2.f\n" , $2 ; exit}'} rpm
${color}Case Fan:${alignr}${color6}${execi 5 sensors nct6798-isa-0290| awk '/fan4/{ printf "%2.f\n" , $2 ; exit}'} rpm

##########
# Memory #
##########
${color}${font SauceCodePro Nerd Font:bold:size=12}${color5}Memory${font}
${color}Ram Used: ${color6}${execi 5 neofetch --stdout | grep "Memory:" | awk '{print $2}'}${color} / ${execi 5 neofetch --stdout | grep "Memory:" | awk '{print $4}'}  ${alignr}${color2}${membar 7,260}
${color}Swap Used: ${color6}${swap}${color} / ${swapmax}${alignr}${color2}${swapbar 7,260}

###############
# GPU Section #
###############
${color}${font SauceCodePro Nerd Font:bold:size=12}${color5}GPU${font}
${color}Model:${alignr}${color6}${execi 65000 neofetch --stdout | grep GPU | cut -d ' ' -f 2- | xargs}
${color}Driver:${alignr}${color6}${execi 6000 glxinfo | grep "OpenGL version" |cut -c52-70}
${color}Clock Speed:${alignr}${color6}${exec grep -Pom 1 '\d+:\s\K(\d+)(?=.*\*$)' /sys/class/drm/card1/device/pp_dpm_sclk}MHz ${color}[MODE: ${color2}${execi 5 cat /sys/class/drm/card1/device/power_dpm_force_performance_level}${color}]
${color}Utilization:${alignr}${color6}${execi 5 cat /sys/class/drm/card1/device/gpu_busy_percent}%
${color}GPU Fan:${alignr}${color6}${execi 5 sensors amdgpu-pci-0300 | grep fan1 | awk '{ print $2 }'} rpm
${color}Temperatures:
${color}${goto 20} edge:${alignr}${if_match "${exec sensors | grep "edge" |cut -c16-17}" <= "70"} $color6 ${else} $color3 ${if_match "${exec sensors|grep "edge" |cut -c16-17}" >= "99"} $color1 ${endif} ${endif} ${execi 5 sensors|grep "edge"|cut -c16-22}
${color}${goto 20} junction:${alignr}${if_match "${exec sensors | grep "junction" |cut -c16-17}" <="70"} $color6 ${else} $color3 ${if_match "${exec sensors|grep "junction" |cut -c16-17}" >="99"}$color2 ${endif} ${endif} ${execi 5 sensors|grep "junction" | cut -c14-22}
${color}${goto 20} mmem:${alignr}${if_match "${exec sensors | grep "mem" |cut -c16-17}" <="70"} $color6 ${else} $color3 ${if_match "${exec sensors|grep "mem" |cut -c16-17}" >="99"}$color2 ${endif} ${endif} ${execi 5 sensors|grep "mem"|cut -c14-22}
${color}VRAM:${alignr}${color6}${execi 5 awk '{printf "%.3f GB\n", $1 / (1024^3)}' /sys/class/drm/card1/device/mem_info_vram_used} MB / ${color}${execi 5 awk '{printf "%.3f GB\n", $1 / (1024^3)}' /sys/class/drm/card1/device/mem_info_vram_total}
${color}Power consumption:${alignr}${color6}${execi 5 sensors amdgpu-pci-0300 | grep PPT | awk '{ print $2 }'} W

###########
# Network #
###########
${color}${font SauceCodePro Nerd Font:bold:size=12}${color5}Network${font}${color}
${color}${if_existing /sys/class/net/eno1/operstate up}Ethernet RX: ${color6}${downspeed eno1}${alignr}${color2}${downspeedgraph eno1 20,260 D08770 D08770}
${color}${color}Ethernet TX: ${color6}${upspeed eno1}${alignr}${color2}${upspeedgraph eno1 20,260 D08770 D08770}
${endif}${color}${if_existing /sys/class/net/wlp0s20f3/operstate up}Wifi RX: ${color6}${downspeed wlp0s20f3}${alignr}${color2}${downspeedgraph wlp0s20f3 20,260 D08770 D08770} 
${color}${color}Wifi TX: ${color6}${upspeed wlp0s20f3}${alignr}${color2}${upspeedgraph wlp0s20f3 20,260 D08770 D08770}${endif}

###########
# Storage #
###########
${color}${font SauceCodePro Nerd Font:bold:size=12}${color5}Disk${font}
${color}SSD: ${color6}${fs_used /}${color} / ${fs_size /}${alignr}${color2}${fs_bar 7, 260}
${color}Disk IO Read:${color6}${alignr}${diskio_read}
${color}Disk IO Write:${color6}${alignr}${diskio_write}
${color}Temperature:${alignr}${color6}${execi 5 sensors nvme-pci-0400| awk '/Composite/{ printf "%2.f\n" , $2 ; exit}'}°C
]]
